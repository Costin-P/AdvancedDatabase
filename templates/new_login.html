<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/static/css/login_style.css">

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/images/technical-drawing-g77d30c2b5_1920.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>House Price Predictor</strong></h3>
            <p class="mb-4">We provide free price predictions on properties listed for sale, so you donâ€™t waste your time out there.</p>
            <form action="{{url_for('login')}}" method="POST">

              <div class="form-group first">
                <label  for="username">Username</label>
                <input type="text" class="form-control" placeholder="your username" id="username" name="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input  type="password" class="form-control" placeholder="Your Password" id="password" name="password">
              </div>

              <div class="msg">{{ msg }}</div>
              
              <div class="d-flex mb-5 align-items-center">
               
                <span class="ml-auto">
                  <p href="#">
                    Dont't have an account?
                    <a style="color: rgb(255, 81, 0);"  class="bottom" href="{{url_for('register')}}"> <b>
                      Sign Up here
                    </b></a>
                  </p>
                
                </span> 
              </div>

              <input type="submit" value="Sign In" class="btn btn-block btn-primary">
              
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
  
  </body>
</html>
